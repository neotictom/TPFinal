    <script>
      function showTable(){
        fetch("productos.json")
          .then(response => response.json())
          .then(data => createTable(data));
      }   
      function createTable(data) {
        var table = "<table border=1>";
        table += `<tr>
                  <table class="table table-resposive table-hover table-dark">
                    <th>ID</th>
                    <th colspan="4">Componentes/Productos</th>`;
        table += `<tr>
                    <th></th>
                    <th class="col-sm-3">Marca</th>
                    <th class="col-sm-3">Productos</th>
                    <th class="col-sm-3">Nombre</th>
                    <th class="col-lg-2 d-none d-lg-block">Precio</th>
                    <tr>`;
        var tr = "";
        for(let i = 0; i < data.result.length; i++) {
  tr += "<tr>";
  tr += `<td>${data.result[i].id}</td>`;

  for (var key in data.result[i].datos) {
    if (key === "Precio") {
      tr += `<td class="col-lg-2 d-none d-lg-block">${data.result[i].datos[key]}</td>`;
    } else {
      tr += `<td>${data.result[i].datos[key]}</td>`;
    }
  }

  tr += "</tr>"
}
        table += tr + "</table>";
        document.body.innerHTML += table;
      }
      showTable()
    </script>
