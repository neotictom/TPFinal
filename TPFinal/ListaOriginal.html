<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Documento</title>
</head>
<body>
    <p class="table"></p>
    <script>
      function showTable(){
        fetch("http://127.0.0.1:5500/productos.json")
          .then(response => response.json())
          .then(data => createTable(data));
      }
      
      function createTable(data) {
        var table = "<table border=1>";
        table += `<table class="table table-hover table-dark">
                  <tr>
                    <th>ID</th>
                    <th colspan="3">Componentes/Productos</th>
                  </tr>`;
        table += `<tr>
                    <th></th>
                    <th>Marca</th>
                    <th>Productos</th>
                    <th>Nombre</th>
                  </tr>`;
        var tr = "";
        for(let i = 0; i < data.result.length; i++) {
          tr += "<tr>";
          tr += `<td>${data.result[i].id}</td>`;
          for (var key in data.result[i].datos) {
            tr += `<td>${data.result[i].datos[key]}</td>`;
          }
          tr += "</tr>"
        }
        table += tr + "</table>";
  
        document.body.innerHTML += table;
      }
      showTable()
    </script>
  </body>
  </html>
